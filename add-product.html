<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Product</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <style>
        body {
            background: #f5f5f5;
            font-family: 'Varela Round', sans-serif;
        }

        .card {
            margin-top: 60px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h5 class="mb-0">Add Product</h5>
                    </div>

                    <div class="card-body">
                        <div class="form-group">
                            <label>Product Name</label>
                            <input type="text" class="form-control" placeholder="Enter product name" id="productName"
                                required>
                        </div>

                        <div class="form-group">
                            <label>Product Code</label>
                            <input type="text" class="form-control" placeholder="Enter product code" id="productCode"
                                required>
                        </div>

                        <div class="form-group">
                            <label>Unit Price</label>
                            <input type="text" class="form-control" id="unitPrice" required>
                        </div>

                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="text" class="form-control" id="Quantity" required>
                        </div>

                        <div class="form-group">
                            <label>Total Price</label>
                            <input type="text" class="form-control" id="totalPrice" required>
                        </div>

                        <div class="text-right">
                            <button href="index.html" class="btn btn-secondary">Cancel</button>
                            <button type="submit" onclick="addNewProduct()" class="btn btn-success">Add
                                Product</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        async function addNewProduct() {
            let productName = document.getElementById('productName').value;
            let productCode = document.getElementById('productCode').value;
            let unitPrice = document.getElementById('unitPrice').value;
            let qty = document.getElementById('Quantity').value;
            let totalPrice = document.getElementById('totalPrice').value;

            let obj = {
                "ProductName": productName,
                "ProductCode": productCode,
                "UnitPrice": unitPrice,
                "Qty": qty,
                "TotalPrice": totalPrice,
            };

            let URL = `https://crud.teamrabbil.com/api/v1/CreateProduct`;
            await axios.post(URL, obj);
            window.location = "index.html";
        }
    </script>

</body>

</html>
